<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="/img/instagram-celular.png" alt="Imagem de um celular grande">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instalogo" alt="Logotipo do Instagram">
                <div class="profile-photo">
                    <img src="/img/jonathan-cooper-R8L1l9RN198-unsplash.jpg" alt="Imagem de Perfil">
                </div>
                <a href="#" class="insta-login">Continue como @anateixeira</a>
                <a href="#" class="insta-remove">Remover conta</a>
            </div>   
            <div class="group">
                <p class="not-account">Não é @anateixeira?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
                
            </div>
            <div class="get-the-app">
                <p class="getapp">Baixe o app:</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            
        </div>

    </div>
    

    </div>
</body>
</html>
